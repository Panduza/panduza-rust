rumqttc = "0.24.0"
# Base for serde
serde = { version = "1.0", features = ["derive"] }
# Json serialization & deserialization
serde_json = "1.0.114"
# Bytes zero copy mangement
bytes = "1.10.0"
# 
monitor = "0.1.0"
# 
thiserror = "1.0.63"
# 
futures = "0.3.30"
# 
async-trait = "0.1.81"
# 
rand = "0.8.5"
#
flatbuffers = "25.2.10"


yash-fnmatch = "1.1.2"


[dev-dependencies]


